<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sing Up</h2>
  <hr>

  <div class="form-group col-6 col-offset-3">
    <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group "> 
      <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">
  </div>



 <div class="form-group text-center">
  <button class="btn btn-success btn-lg" type="submit">Register</button>
  <button class="btn btn-danger btn-lg" type="button" (click)="cancel()">Cancel</button>
</div>

</form>
